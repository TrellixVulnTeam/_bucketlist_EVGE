<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="imgs/logo.png">
        <h1>Sign up</h1>
        <form>
            <input type="text" class="input-box" placeholder="Your UserNmae">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password" required>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <p class="terms"><span><input type="checkbox" required></span> I agree to the terms of services </p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <p class="account">Do you have an account ? <a href="signin.html">Sign in</a></p>
            <a href="resetpassword.html">Forgot Password</a></p>
        </form>
    </div>
</body>
</html>
