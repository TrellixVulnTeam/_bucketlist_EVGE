<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="/static/imgs/logo.png">
        <h1>Sign up</h1>
        <form action="signin">
            <input type="text" class="input-box" placeholder="Your UserName" required>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <input type="password" class="input-box" placeholder="Your Password" required>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <p class="terms"><span><input type="checkbox" required></span> I agree to the terms of services </p>
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="submit" class="twitter-btn">Login with twitter</button>
            <p class="account">Do you have an account ? <a href="signin">Sign in</a></p>
            <a href="forgot">Forgot Password</a></p>
        </form>
    </div>
</body>
</html>
