<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="imgs/logo.png">
        <h1>Sign in</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password" required>
            <p class="terms"><span><input type="checkbox" required></span> I agree to the terms of services </p>
            <button type="button" class="signup-btn">Sign In</button>
            <hr>
            <p class="or">OR</p>
            <button class="twitter-btn">Sign in with twitter</button>
            <p class="account">Don't have an account ? <a href="signup.html">Sign up</a></p>
            <a href="resetpassword.html">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
